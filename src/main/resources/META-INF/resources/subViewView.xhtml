<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:loadBundle basename="i18n.messages" var="msg"/>
    <f:view locale="#{localeBean.locale}" contentType="text/html" encoding="utf-8"/>
    <f:viewAction action="#{mainView.requestHSSReport}"/>
</f:metadata>

<h:head>
    <title>VOICE Content Reports</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">
            <h1>SubPage with f:viewAction</h1>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

        </ui:define>

    </ui:composition>
</h:body>

</html>
