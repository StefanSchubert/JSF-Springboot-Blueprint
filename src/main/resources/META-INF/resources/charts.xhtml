<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:loadBundle basename="i18n.messages" var="msg"/>
    <f:view locale="#{localeBean.locale}" contentType="text/html" encoding="utf-8"/>
</f:metadata>

<h:head>
    <title>Chart Sample Page A</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <style type="text/css">
                .ui-chart {
                    margin-bottom: 50px;
                }
            </style>

            <div class="card">
                <p:lineChart model="#{chartView.lineModel}" style="width: 100%; height: 500px;"/>
            </div>

        </ui:define>

    </ui:composition>
</h:body>

</html>
