<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:loadBundle basename="i18n.messages" var="msg"/>
    <f:view locale="#{localeBean.locale}" contentType="text/html" encoding="utf-8"/>
</f:metadata>

<h:head>
    <title>Blueprint: Assembly of JSF with springboot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon"
          type="image/x-icon"
          href="#{resource['images:favicon.ico']}"/>
</h:head>

<h:outputStylesheet library="css" name="myappstyle.css"/>
<h:body styleClass="mobilescreen">

    <div id="header"><ui:include src="/template/header.xhtml"/></div>
    <div id="content"><ui:insert name="content">Forgot to define content section?</ui:insert></div>
    <div id="footer"><ui:include src="/template/footer.xhtml"/></div>

</h:body>
</html>
